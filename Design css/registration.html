<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./registration.css" />
  </head>
  <body>
    <div class="h1h">
      <h1>Registration Form</h1>
    </div>

    <div class="main">
      <div class="Details">
        <form>
          <label class="label_first_name" for="">First name</label>
          <input class="input_first_name" type="text" /><br />
          <label class="label_last_name" for="">last Name</label>
          <input class="input_last_name" type="text" id="last_name" />
          <label class="label_Email" for="">Email</label>
          <input class="input_Email" type="Email" />
          <label class="label_password" for="">Password</label>
          <input class="input_password" type="password" />
          <label class="label_Repeat_Password" for="">Repeat Password</label>
          <input class="input_Repeat_Password" type="password" />
          <button type="submit" class="button_registr">Register</button>
          <button type="reset" class="button_reset">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
