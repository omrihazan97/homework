    <h1 class="betterTitle">Sign up</h1>
    <div class="main_block">
    <form action="registration" class="Details-div">
      <input
        class="name"
        type="name"
        id="nameinput"
        placeholder="Enter Name"
      /><br />
      <input
        class="Last-name"
        type="Last name"
        id="lastnameinput"
        placeholder="Enter Last name"
      /><br />

      <input
        type="tel"
        id="phoneinput"
        name="phone"
        placeholder="Enter number"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
      />
      <br />
      <input type="number" id="ageinput" placeholder="Enter your age" /><br />

      <input
        class="email"
        type="Email"
        id="emailinput"
        placeholder="Enter Email"
      /><br />
      <input
        class="password"
        type="password"
        id="passwordinput"
        placeholder="Enter Password"
      />
      <input type="submit" name="" />
      <button onclick="details()">click me</button>
      <br />
      <!-- כפתור המקפיץ הודעה תודה שנרשמתה -->
      <script src="./js/sigin up.js"></script>
    </form>
